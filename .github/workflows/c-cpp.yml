name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: make
      run: make
    - name: list
      run: ls -lR
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: upload
        path: |
          draft/draft-*-latest.html
          draft/draft-*-latest.txt
          draft/draft-*-latest.xml
